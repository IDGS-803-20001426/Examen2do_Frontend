<section class="banner">
  <h1 class="d-flex align-items-center justify-content-center text-center">¡Las mejores guitarras las tenemos aquí!</h1>
</section>

<main class="container mt-5">
  <h2 class="text-center subtitulo">Guitarras Más Vendidas</h2>

  <h1 *ngIf="!isResultLoaded">Cargando Datos.....</h1>

  <div class="row mt-5 gap-4">

    @for (guitarra of listaGuitarras; track guitarra.id) {
      <div class="col-md-6 col-lg-4 my-4 row align-items-center">
        <div class="col-4">
            <img class="img-fluid" src={{guitarra.imagen}} alt="imagen guitarra" />
        </div>
        <div class="col-8">
            <h3 class="text-black fs-4 fw-bold text-uppercase">{{guitarra.nombre}}</h3>
            <p>{{guitarra.descripcion}}</p>
            <p>{{guitarra.categoria}}</p>
            <p class="fw-black subtitulo fs-3">${{guitarra.precio}}</p>
            <button 
                type="button"
                class="btn btn-dark w-100 fw-bold"
            >Agregar al Carrito</button>
        </div>
      </div>
    } @empty {
      <p>No hay guitarras por mostrar...</p>
    }
      
    


    


  </div>
</main>
